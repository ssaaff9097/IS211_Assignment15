<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
</head>
<body>
   <h1>Welcome to your Dashboard</h1>
   <a href="{{ url_for('add_post') }}">Add New Post</a><br><br>

   <h2>Your Posts</h2>
   <ul>
       {% for post in posts %}
       <li>
           <a href="{{ url_for('post', id=post[0]) }}">{{ post[1] }}</a> <!-- post[1] is the title -->
           <a href="{{ url_for('edit_post', id=post[0]) }}">Edit</a>
           <a href="{{ url_for('delete_post', id=post[0]) }}">Delete</a>
       </li>
       {% else %}
       <li>No posts available. <a href="{{ url_for('add_post') }}">Create a new post</a></li>
       {% endfor %}
   </ul>
   
   <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
